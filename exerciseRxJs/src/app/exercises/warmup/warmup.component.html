<h3>Even Numbers</h3>
<ul>
  <li *ngFor="let num of evenNumbers">{{ num }}</li>
</ul>

<h3>First Five Numbers</h3>
<ul>
  <li *ngFor="let num of firstFiveNumbers">{{ num }}</li>
</ul>

<h3>Only 8</h3>
<p>{{ onlyEight }}</p>

<h3>Number Labels</h3>
<ul>
  <li *ngFor="let label of numberLabels">{{ label }}</li>
</ul>
