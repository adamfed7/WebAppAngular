<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Nazwa zadania</label>
    <input id="name" type="text" class="form-control" formControlName="name">
  </div>

  <div class="form-group">
    <label for="description">Opis</label>
    <textarea id="description" class="form-control" formControlName="description"></textarea>
  </div>

  <div class="form-group">
    <label for="priority">Priorytet</label>
    <select id="priority" class="form-control" formControlName="priority">
      <option value="Niski">Niski</option>
      <option value="Średni">Średni</option>
      <option value="Wysoki">Wysoki</option>
    </select>
  </div>

  <div class="form-group">
    <label for="estimatedTime">Szacowany czas</label>
    <input id="estimatedTime" type="text" class="form-control" formControlName="estimatedTime">
  </div>

  <div class="form-group">
    <label for="status">Status</label>
    <select id="status" class="form-control" formControlName="status">
      <option value="TODO">TODO</option>
      <option value="DOING">DOING</option>
      <option value="DONE">DONE</option>
    </select>
  </div>

  <button type="submit">Zapisz</button>
</form>
