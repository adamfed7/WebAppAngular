<mat-card>
    <mat-card-title>Matches List</mat-card-title>
    <mat-table [dataSource]="matches" class="mat-elevation-z8">
      <ng-container matColumnDef="opponent">
        <mat-header-cell *matHeaderCellDef>Opponent</mat-header-cell>
        <mat-cell *matCellDef="let match">{{ match.opponent }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
        <mat-cell *matCellDef="let match">{{ match.date }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="score">
        <mat-header-cell *matHeaderCellDef>Score</mat-header-cell>
        <mat-cell *matCellDef="let match">{{ match.score }}</mat-cell>
      </ng-container>

      
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let match; columns: displayedColumns;" (click)="viewMatch(match)"></mat-row>
    </mat-table>
  </mat-card>
